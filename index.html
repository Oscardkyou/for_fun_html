<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO & Digital Marketing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Шапка сайта -->
    <header>
        <div class="logo">
            <img src="img/2023-10-30_10-07-16.png" alt="Логотип Grow">
        </div>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Услуги</a></li>
                <!-- Добавьте другие навигационные ссылки по необходимости -->
            </ul>
        </nav>
        <button>Контакты</button>

    <!-- Основная рекламная область -->

    <!-- Секция с логотипами партнёров -->
    <section class="partners">
        <img src="img/2023-10-30_10-07-46.png" alt="Логотипы партнеров">
